<!DOCTYPE HTML>
<html lang="en" class="sidebar-visible no-js coal">

<head>

    <meta charset="UTF-8">
    <title>change theme</title>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="description" content>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/chrome.css">
    <link rel="stylesheet" href="css/variables.css">

    <link rel="stylesheet" href="FontAwesome/css/font-awesome.css">

    <link rel="stylesheet" href="tomorrow-night.css">
    <link rel="stylesheet" href="ayu-highlight.css">

</head>

<body>

    <script type="text/javascript">
        var path_to_root = "../";
        var default_theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "navy" : "coal";
    </script>

    <script type="text/javascript">
        var theme;
        try {
            theme = localStorage.getItem('mdbook-theme');
        } catch (e) {}
        if (theme === null || theme === undefined) {
            theme = default_theme;
        }
        var html = document.querySelector('html');
        html.classList.remove('no-js')
        html.classList.remove('coal')
        html.classList.add(theme);
        html.classList.add('js');
    </script>

    <div class="left-buttons">
        <button id="theme-toggle" class="icon-button" type="button" title="Change theme" aria-label="Change theme" aria-haspopup="true" aria-expanded="false" aria-controls="theme-list">
            <i class="fa fa-paint-brush"></i>
            </button>
                <ul id="theme-list" class="theme-popup" aria-label="Themes" role="menu">
                    <li role="none"><button role="menuitem" class="theme" id="light">Light</button></li>
                    <li role="none"><button role="menuitem" class="theme" id="rust">Rust</button></li>
                    <li role="none"><button role="menuitem" class="theme" id="coal">Coal (default)</button></li>
                    <li role="none"><button role="menuitem" class="theme" id="navy">Navy</button></li>
                    <li role="none"><button role="menuitem" class="theme" id="ayu">Ayu</button></li>
                </ul>
    </div>
    <script type="text/javascript">
        window.playground_copyable = true;
    </script>
    
    <script src="highlight.js" type="text/javascript" charset="utf-8"></script>
    <script src="book.js" type="text/javascript" charset="utf-8"></script>

    <div id="content" class="content">
        <main>
            <h1 id="introduction"><a class="header">Change theme</a></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem dolor reiciendis delectus. Quod, ipsa. A amet ratione iure optio vero.</p>
        </main>
    </div>
</body>

</html>
